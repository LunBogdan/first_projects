<!DOCTYPE html>
<html>
    <head>
        <title>Опрос</title>
        <meta charset="utf-8">
        <style>
            option:disabled {
                color: #666;
            }
        </style>
    </head>
    <body>
        <form autocomplete="on">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <br>
            <label for="age">Age(optional)</label><br>
            <input type="number" id="age" name="age" placeholder="Age" min="10" max="100">
            <br>

            <label for="role">Which option best describes your current role?</label><br>
            <select id="role" name="role" required>
                <option id="non-select" value="" disabled selected>Select your current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            
            <input type="radio" id="yes" name="recommend" value="yes">
            <label for="yes">Definitely</label>
            <br>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label>
            <br>
            <input type="radio" id="not-sure" name="recommend" value="not-sure">
            <label for="not-sure">Not sure</label>
            <br>
            <br>
            <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label>
            <br>
            <select id="fav-feature" name="fav-feature" required>
                <option value="" selected disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
            <br>
            <br>
            <label for="improve">What would you like to see improved? (Check all that apply)</label>
            <br>
            <input type="checkbox" id="front-end" value="front-end" name="check1">
            <label for="front-end">Front-end Projects</label><br>
            <input type="checkbox" id="back-end" value="back-end" name="check2">
            <label for="back-end">Back-end Projects</label><br>
            <input type="checkbox" id="data-visual" value="data-visual" name="check3">
            <label for="data-visual">Data Visualisation</label><br>
            <input type="checkbox" id="challenges" value="challenges" name="check4">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" id="open-source" value="open-source" name="check5">
            <label for="open-source">Open Source Community</label><br>
            <input type="checkbox" id="gitter-help" value="gitter-help" name="check6">
            <label for="gitter-help">Gitter help rooms</label><br>
            <input type="checkbox" id="videos" value="videos" name="check7">
            <label for="videos">Videos</label><br>
            <input type="checkbox" id="city-meetups" value="city-meetups" name="check8">
            <label for="city-meetups">City Meetups</label><br>
            <input type="checkbox" id="wiki" value="wiki" name="check9">
            <label for="wiki">Wiki</label><br>
            <input type="checkbox" id="forum" value="forum" name="check10">
            <label for="forum">Forum</label><br>
            <input type="checkbox" id="extra-courses" value="extra-courses" name="check11">
            <label for="extra-courses">Additional Courses</label><br>
        </form>
    </body>
</html>
